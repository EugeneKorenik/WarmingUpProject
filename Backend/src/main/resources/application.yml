spring:
  jackson:
    default-property-inclusion: non_null
  datasource:
    url: jdbc:h2:file:./data/test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /console